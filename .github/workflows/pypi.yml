name: Publish PaddleLabel to pypi

on: [workflow_dispatch]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - nane: Get default weights
        run: |
          wget https://zenodo.org/record/6955877/files/static_hrnet18_ocr64_cocolvis.zip -P ..
          unzip ../static_hrnet18_ocr64_cocolvis.zip -d ..
          mkdir -p paddlelabel_ml/model/eiseg/ckpt/
          mv ../static_hrnet18_ocr64_cocolvis/* paddlelabel_ml/model/eiseg/ckpt/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Bump version
        run: |
          python tool/bumpversion.py

      - name: Config basic git info
        run: git config --global user.email "bot@github.com" && git config --global user.name "Action Bot"

      - name: Update version
        run: git add paddlelabel/version; git commit -m "bump version"; git push

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PADDLELABEL_ML_PUBLISH_API_TOKEN }}
